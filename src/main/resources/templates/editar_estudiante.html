<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EdiciÃ³n de estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="container p-5 my-5 bg-primary text-white">
           <h1>Listado de estudiantes</h1>
            <p>Control de estudiantes de la universidad.</p>
        </div>
        <!--Menu nav-->
        <div class="container mt-3">
        <ul class="nav nav-pills nav-justified">
            <li class="nav-item">
                <a class="nav-link active" href="#">Editar estudiante</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="crear_estudiante.html">Agregar estudiante</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="estudiantes.html">Control de estudiante</a>
            </li>
        </ul><br>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <br>
                    <h1 class="text-center">Edite su estudiante</h1>
                    <div class="card-body">
                        <form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="POST">
                            <div class="form-group">
                                <label>Nombre:</label>
                                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Escriba su nombre" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Apellido:</label>
                                <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Escriba su apellido" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Escriba su email" required>
                            </div>
                            <br>
                            <div class="box-footer d-grid gap-2 col-6 mx-auto">
                                <button class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
